<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form_website</title>
    <!--online css, fonts & icons-->
    <!-- for commenting: (ctrl+/) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>
<body>   
    <!--drag & drop-->
    <h3 draggable="true">
        <!-- icon from bootstrap -->
        <i class="fas fa-coffee"></i>
        <i class="fas fa-heart"></i>
        <i class="fas fa-atom"></i>
        Welcome
        <i class="fas fa-atom"></i>
        <i class="fas fa-heart"></i>
        <i class="fas fa-coffee"></i>
    </h3>

    <form action="home.html" method="get">
        <label for="user_name">Enter your name:</label>
        <input id="user_name" type="text" autofocus minlength="3" maxlength="25" required>
        <br>
        <label for="password">Enter your password:</label>
        <input id="password" type="password" minlength="8" maxlength="16" required>
        <br>
        <label for="gender">Enter your gender:</label>
        <input id="male" name="gender" type="radio">Male
        <input id="femal" name="gender" type="radio">Female
        <br>
        <label for="birth_date">Enter your birth month:</label>
        <select name="date" id="date" class="birth_date">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
        </select>
        <select name="month" id="month" class="birth_date">
            <option value="jan">jan</option>
            <option value="feb">feb</option>
            <option value="mar">mar</option>
            <option value="apr">apr</option>
            <option value="may">may</option>
            <option value="jun">jun</option>
            <option value="jul">jul</option>
            <option value="aug">aug</option>
            <option value="sep">sep</option>
            <option value="oct">oct</option>
            <option value="nov">nov</option>
            <option value="dec">dec</option>
        </select>
        <select name="year" id="year" class="birth_date">
            <option value="1990">1990</option>
            <option value="1991">1991</option>
            <option value="1992">1992</option>
            <option value="1993">1993</option>
            <option value="1994">1994</option>
            <option value="1995">1995</option>
            <option value="1996">1996</option>
            <option value="1997">1997</option>
            <option value="1998">1998</option>
            <option value="1999">1999</option>
            <option value="2000">2000</option>
            <option value="2001">2001</option>
            <option value="2002">2002</option>

        </select>

        <br>
        <label for="hobby">Enter your hobbies:</label>
        <input id="hb1" name="hob1" type="radio">Reading books
        <input id="hb2" name="hob2" type="radio">Listening music
        <input id="hb3" name="hob3" type="radio">Playing games
        <input id="hb4" name="hob4" type="radio">Watching movie
        <br>
        Comment section:
        <br>
        <textarea name="ta" id="ta" cols="30" rows="10" placeholder="Please enter your comment.." ></textarea>
        <br>
        <label for="address">Enter your address:</label>
        <input type="text" list="mylist">
        <datalist id="mylist">
            <option value="Dhaka">Dhaka</option>
            <option value="Chittagong">Chittagong</option>
            <option value="Rajshahi">Rajshahi</option>
            <option value="Bogra">Bogra</option>
        </datalist>
        <button type="submit">Ok</button>
    </form>
</body>
</html>
